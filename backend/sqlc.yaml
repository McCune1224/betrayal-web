version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/query/"
    schema: "internal/db/migrations/"
    gen:
      go:
        # package: "db"
        sql_package: "pgx/v5"
        out: "internal/db/sqlc"
        emit_exact_table_names: true
